<!-- WIDGET 2. 진단 체크리스트 (Checklist) -->
<!-- 이 부분을 복사해서 '이런 분들께 추천합니다' 섹션에 임베드하세요 -->
<!-- ================================================================================== -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Noto Sans KR', sans-serif; background-color: #0f172a; }
    </style>
</head>
<body>
    <div class="text-white max-w-lg mx-auto">
        <div class="text-center mb-6">
            <span class="text-amber-400 font-bold tracking-wider text-xs">CHECK LIST</span>
            <h2 class="text-xl font-bold mt-1">3개 이상 해당된다면 필수!</h2>
        </div>
        
        <div class="space-y-3">
            <div class="flex items-center space-x-3 p-3 bg-slate-800 rounded-lg border border-slate-700">
                <i class="fa-regular fa-square-check text-amber-400 text-lg"></i>
                <span class="text-sm">글 하나 쓰는데 2시간 이상 걸린다</span>
            </div>
            <div class="flex items-center space-x-3 p-3 bg-slate-800 rounded-lg border border-slate-700">
                <i class="fa-regular fa-square-check text-amber-400 text-lg"></i>
                <span class="text-sm">AI 말투가 기계 같아서 못 쓰겠다</span>
            </div>
            <div class="flex items-center space-x-3 p-3 bg-slate-800 rounded-lg border border-slate-700">
                <i class="fa-regular fa-square-check text-amber-400 text-lg"></i>
                <span class="text-sm">매일 소재 찾기가 스트레스다</span>
            </div>
            <div class="flex items-center space-x-3 p-3 bg-slate-800 rounded-lg border border-slate-700">
                <i class="fa-regular fa-square-check text-amber-400 text-lg"></i>
                <span class="text-sm">내 브랜드 색깔을 녹이고 싶다</span>
            </div>
        </div>
    </div>
</body>
</html>
