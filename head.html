<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; overflow: hidden; }
        .bg-pattern {
            background-color: #0f172a;
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="bg-pattern text-white py-10 px-4 text-center h-screen flex flex-col justify-center items-center">
        <span class="inline-block bg-indigo-500 text-white text-xs font-bold px-3 py-1 rounded-full mb-3 animate-pulse">
            2026년 2월 28일(토) 마감 임박
        </span>
        <h1 class="text-3xl md:text-5xl font-black mb-4 leading-tight">
            내 문체를 99% 복제하는<br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">커스텀 글쓰기 AI</span> 만들기
        </h1>
        <p class="text-gray-300 text-sm md:text-base font-light">
            블로그 글쓰기, 이제 AI에게 맡기고 <b>브랜딩</b>에만 집중하세요.
        </p>
    </div>
</body>
</html>
