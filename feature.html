<!-- WIDGET 4. 핵심 혜택 3가지 (Feature Cards) -->
<!-- ================================================================================== -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 20px 0; font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body>
    <div class="max-w-5xl mx-auto px-4 text-center">
        <h2 class="text-2xl md:text-3xl font-black mb-4">
           <br><br> 단 4시간 후, 당신 손에는<br>
            <span class="text-indigo-600">24시간 일하는 AI 챗봇</span>이 쥐어집니다.
        </h2>
        <div class="grid md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 transform hover:-translate-y-2 transition duration-300">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-robot text-blue-600 text-lg"></i>
                </div>
                <h3 class="font-bold text-lg mb-2">내 전용 AI 챗봇</h3>
                <p class="text-gray-500 text-xs">GPTs / Claude / Gemini 등<br>나에게 맞는 플랫폼 최적화</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 transform hover:-translate-y-2 transition duration-300">
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-wand-magic-sparkles text-purple-600 text-lg"></i>
                </div>
                <h3 class="font-bold text-lg mb-2">15종 템플릿</h3>
                <p class="text-gray-500 text-xs">상황별 치트키 프롬프트 제공<br>(리뷰, 정보성, 스토리텔링 등)</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 transform hover:-translate-y-2 transition duration-300">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-fingerprint text-green-600 text-lg"></i>
                </div>
                <h3 class="font-bold text-lg mb-2">브랜드 페르소나</h3>
                <p class="text-gray-500 text-xs">"나는 누구인가"부터 시작하는<br>전문 브랜딩 프로세스</p>
            </div>
        </div>
    </div>
</body>
</html>
